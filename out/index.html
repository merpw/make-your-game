<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make Your Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/global.css" />
  </head>
  <body>
    <main>
      <div id="game">
        <h1>Make Your Game</h1>
        <svg id="board" viewBox="0 0 95 55">
          <g id="landscape"></g>
          <g id="bushes"></g>
          <g id="fungi"></g>
          <g id="sheep"></g>
          <g id="players"></g>
          <g id="clouds"></g>
          <foreignObject height="100%" width="100%">
            <div id="pause"><p>Paused</p></div>
          </foreignObject>
        </svg>
      </div>
    </main>
    <script src="dist/js/game.js" type="module"></script>
  </body>
</html>
