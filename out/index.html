<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make Your Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/global.css" />
  </head>
  <body>
    <main>
      <h1 class="topic" style="margin: 20px 0 0 0">Make Your Game</h1>
      <h3 class="topic" style="margin: 0; color: #6fa84e82">• EWEXORCISM •</h3>
      <div id="game">
        <svg id="board" viewBox="0 0 95 55">
          <g id="landscape" class="layer"></g>
          <g id="bushes" class="layer"></g>
          <g id="fungi" class="layer"></g>
          <g id="sheep" class="layer"></g>
          <g id="players" class="layer"></g>
          <g id="clouds" class="layer"></g>
        </svg>
        <div id="ui">
          <div id="topbar">
            <span class="banner">Score: <span id="score">0</span></span>
            <span class="banner">Time: <span id="time">120</span></span>
            <span class="banner">Lives: <span id="lives">3</span></span>
          </div>
          <div id="popup">
            <h1 class="pause" style="font-family: Notalot35">PAUSE</h1>
            <p class="pause" ; style="font-size: large; color: #7f7f7f">
              Press
              <span class="pause" ; style="display: inline; color: white"
                >ENTER</span
              >
              to continue<br class="pause" style="margin: 0" />
              Press
              <span class="pause" ; style="display: inline; color: white"
                >R</span
              >
              to restart
            </p>
            <h1 class="over">GAME OVER</h1>
            <img
              src="images/Game_over.png"
              alt="GAME OVER"
              class="over"
              style="margin: auto"
            />
          </div>
        </div>
      </div>
      <h5 style="margin: 0; display: inline">
        Authors: • Maksim Mikhailov • Natalia Kim • Sergei Ivanov •
      </h5>

      <h6 style="margin: 0 0 10px 0">
        Grit:lab coding school on Åland, February 2023
      </h6>
    </main>
    <script src="dist/js/game.js" type="module"></script>
  </body>
</html>
