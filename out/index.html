<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make Your Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/global.css" />
  </head>
  <body>
    <main>
      <h1 id="project">Make Your Game</h1>
      <h3 id="game-name">â€¢ EWEXORCISM â€¢</h3>
      <div id="game">
        <svg id="board" viewBox="0 0 95 55">
          <g id="landscape" class="layer"></g>
          <g id="bushes" class="layer"></g>
          <g id="fungi" class="layer"></g>
          <g id="sheep" class="layer"></g>
          <g id="players" class="layer"></g>
          <g id="clouds" class="layer"></g>
        </svg>
        <div id="ui">
          <div id="topbar">
            <span class="banner">Score: <span id="score">0</span></span>
            <span class="banner">Time: <span id="time">120</span></span>
            <span class="banner">Lives: <span id="lives">3</span></span>
          </div>
          <div id="popup">
            <h1 class="pause state">PAUSE</h1>
            <p class="pause keys">
              Press
              <span class="pause the-key">ENTER</span>
              to continue<br class="pause newline" />
              Press
              <span class="pause the-key">R</span>
              to restart
            </p>
            <h1 class="over state">GAME OVER</h1>
            <p class="over keys">
              Press
              <span class="over the-key">R</span>
              to restart
            </p>

            <img
              src="images/Game_over.png"
              alt="GAME OVER"
              class="over foreground pixelarted"
            />
            <h1 class="win">WELL DONE!ðŸ¥©</h1>
          </div>
        </div>
      </div>
      <h5 id="authors">
        Authors: â€¢ Maksim Mikhailov â€¢ Natalia Kim â€¢ Sergei Ivanov â€¢
      </h5>

      <h6 id="place-date">Grit:lab coding school on Ã…land, February 2023</h6>
    </main>
    <script src="dist/js/game.js" type="module"></script>
  </body>
</html>
