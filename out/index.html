<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make Your Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/global.css" />
  </head>
  <body>
    <main>
      <h1 id="project">Make Your Game</h1>
      <h3 id="game-name">‚Ä¢ EWEXORCISM ‚Ä¢</h3>
      <div id="game" class="startScreen">
        <svg
          id="board"
          viewBox="0 0 95 55"
          preserveAspectRatio="xMidYMin slice"
        >
          <g id="landscape" class="layer"></g>
          <g id="fungi" class="layer"></g>
          <g id="sheep" class="layer"></g>
          <g id="players" class="layer"></g>
          <g id="clouds" class="layer"></g>
        </svg>
        <div id="ui">
          <div id="topbar">
            <span class="banner">Score: <span id="score">0</span></span>
            <span class="banner">Time: <span id="time">120</span></span>
            <span class="banner">Lives: <span id="lives">3</span></span>
          </div>
          <div id="popup">
            <h1 class="pause title">PAUSE</h1>
            <h1 class="over title">GAME OVER</h1>
            <img
              src="images/game-over.webp"
              alt="GAME OVER"
              class="over pixelated"
            />
            <h1 class="win title">Thank you!</h1>
            <img
              src="images/thank-you.webp"
              alt="Thank you!"
              class="win pixelated"
            />
          </div>
        </div>
        <div id="start-screen">
          <img
            src="images/start-full.webp"
            alt="Start screen of EWEXORCISM game, a sheep surrounded by demons"
            class="pixelated img_full"
          />
          <img
            src="images/start-square.webp"
            alt="Start screen of EWEXORCISM game, a sheep surrounded by demons"
            class="pixelated img_mobile"
          />

          <div class="ewexorcism">EWE<span class="xorcism">XORCISM</span></div>
          <button id="startButton">START</button>
        </div>
      </div>
      <div id="touch-controls">
        <div>
          <button id="touchPlaceFungi">üçÑ</button>
          <button id="touchUp">‚¨ÜÔ∏è</button>
          <button id="touchTerminateFungi">üí•</button>
        </div>
        <div>
          <button id="touchLeft">‚¨ÖÔ∏è</button>
          <button id="touchDown">‚¨áÔ∏è</button>
          <button id="touchRight">‚û°Ô∏è</button>
        </div>
      </div>

      <h5 id="authors">
        Authors: ‚Ä¢ Maksim Mikhailov ‚Ä¢ Natalia Kim ‚Ä¢ Sergei Ivanov ‚Ä¢
      </h5>

      <h6 id="place-date">Grit:lab coding school on √Öland, March 2023</h6>
    </main>
    <script src="dist/js/game.js" type="module"></script>
  </body>
</html>
