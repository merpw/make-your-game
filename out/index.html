<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make Your Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/global.css" />
  </head>
  <body>
    <main>
      <h1 id="project">Make Your Game</h1>
      <h3 id="game-name">‚Ä¢ EWEXORCISM ‚Ä¢</h3>
      <div id="game">
        <svg
          id="board"
          viewBox="0 0 95 55"
          preserveAspectRatio="xMidYMin slice"
        >
          <g id="landscape" class="layer"></g>
          <g id="bushes" class="layer"></g>
          <g id="fungi" class="layer"></g>
          <g id="sheep" class="layer"></g>
          <g id="players" class="layer"></g>
          <g id="clouds" class="layer"></g>
        </svg>
        <div id="ui">
          <div id="topbar">
            <span class="banner">Score: <span id="score">0</span></span>
            <span class="banner">Time: <span id="time">120</span></span>
            <span class="banner">Lives: <span id="lives">3</span></span>
          </div>
          <div id="popup">
            <h1 class="pause state">PAUSE</h1>
            <p class="pause keys">
              Press
              <span class="pause the-key">P</span>
              to continue<br class="pause newline" />
              Press
              <span class="pause the-key">R</span>
              to restart
            </p>
            <div id="pause-buttons"></div>
            <h1 class="over state">GAME OVER</h1>
            <p class="over keys">
              Press
              <span class="over the-key">R</span>
              to restart
            </p>

            <img
              src="images/Game_over.webp"
              alt="GAME OVER"
              class="over foreground pixelated"
            />
            <h1 class="win state">Thank you!</h1>
            <img
              src="images/Thank_you.webp"
              alt="Thank you!"
              class="win foreground pixelated"
            />
          </div>
        </div>
      </div>
      <div id="touch-controls">
        <div>
          <button id="touchPlaceFungi">üçÑ</button>
          <button id="touchUp">‚¨ÜÔ∏è</button>
          <button id="touchTerminateFungi">üí•</button>
        </div>
        <div>
          <button id="touchLeft">‚¨ÖÔ∏è</button>
          <button id="touchDown">‚¨áÔ∏è</button>
          <button id="touchRight">‚û°Ô∏è</button>
        </div>
      </div>

      <h5 id="authors">
        Authors: ‚Ä¢ Maksim Mikhailov ‚Ä¢ Natalia Kim ‚Ä¢ Sergei Ivanov ‚Ä¢
      </h5>

      <h6 id="place-date">Grit:lab coding school on √Öland, February 2023</h6>
    </main>
    <script src="dist/js/game.js" type="module"></script>
  </body>
</html>
