<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make Your Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/global.css" />
  </head>
  <body>
    <main>
      <div id="game">
        <svg id="board" viewBox="0 0 95 55">
          <g id="landscape"></g>
          <g id="bushes"></g>
          <g id="fungi"></g>
          <g id="sheep"></g>
          <g id="players"></g>
          <g id="clouds"></g>
        </svg>
        <div id="ui">
          <div id="topbar">
            <span class="banner">Score: <span id="score">0</span></span>
            <span class="banner">Time: <span id="time">0</span></span>
            <span class="banner">Lives: <span id="lives">3</span></span>
          </div>
          <div id="pause">
            <h1>Paused</h1>
          </div>
        </div>
      </div>
    </main>
    <script src="dist/js/game.js" type="module"></script>
  </body>
</html>
